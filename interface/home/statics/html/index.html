<!DOCTYPE html>
<html>

<head>
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
    </script>
</head>

<body>
    {% block content %}
    <h1 class="ui center aligned header">Projet Visualisation of Massive Data</h1>


    <h2 class="ui center aligned header">Dans quelle mesures les origines sociales et les  démographiques ont-elles un lien avec les résultats scolaires ?</h2>
    
    
    <h3 class="ui center aligned header"></h3>
    <div class="ui container">
      <div class="ui segments">
        <div class="ui segment">        
          {{data | safe}}
        </div>
        <div class="ui segment">
          {{pie | safe}}
        </div>
      </div>
    </div>
    
    {% endblock content %}
</body>
</html>
